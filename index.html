<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>To-do app</title>
</head>

<body class="vh-100">
    <div class="container-fluid col-6">
        <header>
            <h1 class="text-center">To-do App</h1>
        </header>
        <form class='d-flex align-items-center justify-content-center'>
            <div class="input-group me-1">
                <input type="text" class="form-control border border-secondary border-end-0" maxlength="33" id="input"
                    required autofocus>
                <button class="btn btn-outline-secondary" type="submit" id="button">
                    <i class="bi bi-file-earmark-plus-fill pe-none"></i></button>
            </div>
            <select id="select" class="border border-secondary form-select w-25" aria-label="Default select example">
                <option value="all">All</option>
                <option value="checked">Checked</option>
                <option value="unchecked">Unchecked</option>
            </select>
        </form>
        <div class="my-3">
            <ul id="list" class="list-unstyled">
                <!-- <li class="my-2 d-flex justify-content-between list-group-item">
                    <div class="border border-secondary rounded-start d-flex align-items-center flex-fill p-1 fs-5">
                        out-buff these niggas</div>
                    <button class="check-btn btn btn-outline-secondary border-start-0 border-end-0 rounded-0"><i
                            class="bi bi-check-square pe-none"></i></button>
                    <button class="trash-btn btn btn-outline-secondary rounded-0 rounded-end"><i
                            class="bi bi-trash pe-none"></i></button>
                </li> -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
